<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RB Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <h1>Red-Black Tree Visualization</h1>

        <div>
            <input id="insertInput" type="number" placeholder="Enter integer to insert" />
            <button id="insertBtn">Insert</button>

            <input id="deleteInput" type="number" placeholder="Enter integer to delete" />
            <button id="deleteBtn">Delete</button>

            <button id="deleteAllBtn">Delete All</button>

            <button id="clearBtn">Clear</button>
            <button id="refreshBtn">Refresh Tree</button>
        </div>
        <p>Open this page at <a href="/" id="serverLink">http://localhost:8080/</a>.</p>
    </div>
    <canvas id="treeCanvas" width="1200" height="800"></canvas>
    <script src="visualizer.js"></script>
</body>
</html>
