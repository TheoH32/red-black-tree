<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RB Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="controls">
        <h1>Red-Black Tree Visualization</h1>

        <div class="control-row">
            <input id="insertInput" type="number" placeholder="Enter integer" />
            <button id="insertBtn">Insert</button>
            <button id="deleteBtn">Delete</button>
            <button id="deleteAllBtn">Delete All</button>
        </div>

        <div class="control-row">
            <input id="searchInput" type="number" placeholder="Search integer" />
            <button id="searchBtn">Search</button>
            <button id="perfBtn" style="background-color: #6610f2;">Run Performance Analysis</button>
        </div>
    </div>

    <canvas id="treeCanvas" width="1200" height="800"></canvas>

    <div id="perfModal" class="modal" aria-hidden="true">
        <div class="modal-content" style="max-width: 900px; height: 90vh; display: flex; flex-direction: column;">
            <header class="modal-header">
                <h2>Time Complexity Analysis (O-Notation)</h2>
                <div>
                    <button id="runBenchBtn" class="small">â–¶ Start Benchmark</button>
                    <button id="closePerfBtn" class="small muted">Close</button>
                </div>
            </header>
            
            <div class="perf-graphs-container" style="flex: 1; overflow-y: auto; padding-right: 10px; margin-top: 20px;">
                
                <div class="chart-wrapper" style="height: 300px; margin-bottom: 40px;">
                    <canvas id="insertChart"></canvas>
                </div>

                <div class="chart-wrapper" style="height: 300px; margin-bottom: 40px;">
                    <canvas id="searchChart"></canvas>
                </div>

                <div class="chart-wrapper" style="height: 300px; margin-bottom: 20px;">
                    <canvas id="deleteChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="visualizer.js"></script>
</body>
</html>
